name: Build and Push Docker Image to ECR

on:
  push:
    branches: [main, master]

env:
  PUBLIC_ECR_REGISTRY: public.ecr.aws/v4f6x5y1/aspens-xyz/tradeglance

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Public ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/v4f6x5y1

      - name: Build Docker image (PR)
        if: github.event_name == 'pull_request'
        run: |
          docker build -f Dockerfile \
            --build-arg VITE_GIT_COMMIT_HASH=${{ github.sha }} \
            -t tradeglance:${{ github.sha }} \
            .

      - name: Build Docker image (Main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker build -f Dockerfile \
            --build-arg VITE_GIT_COMMIT_HASH=${{ github.sha }} \
            -t ${{ env.PUBLIC_ECR_REGISTRY }}:${{ github.sha }} \
            -t ${{ env.PUBLIC_ECR_REGISTRY }}:latest \
            .

      - name: Push to Public ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ env.PUBLIC_ECR_REGISTRY }}:${{ github.sha }}
          docker push ${{ env.PUBLIC_ECR_REGISTRY }}:latest

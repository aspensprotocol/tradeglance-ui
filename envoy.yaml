static_resources:
  listeners:
    - address:
        socket_address:
          address:  0.0.0.0 
          port_value: 8811
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                # Add timeout settings for long-running gRPC streams
                stream_idle_timeout: 0s
                request_timeout: 0s
                drain_timeout: 30s
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: "content-type,x-grpc-web,authorization"
                        max_age: "1728000"
                        expose_headers: "grpc-status,grpc-message"
                      routes:
                        # Handle OPTIONS preflight for CORS
                        - match:
                            prefix: "/xyz.aspens.arborter_config.v1.ConfigService/"
                            headers:
                              - name: ":method"
                                exact_match: "OPTIONS"
                          direct_response:
                            status: 204
                            body:
                              inline_string: ""
                          response_headers_to_add:
                            - header:
                                key: "Access-Control-Allow-Origin"
                                value: "*"
                            - header:
                                key: "Access-Control-Allow-Methods"
                                value: "GET, POST, OPTIONS"
                            - header:
                                key: "Access-Control-Allow-Headers"
                                value: "content-type,x-grpc-web,authorization"
                            - header:
                                key: "Access-Control-Max-Age"
                                value: "1728000"
                        # Handle OPTIONS preflight for ArborterService
                        - match:
                            prefix: "/xyz.aspens.arborter.v1.ArborterService/"
                            headers:
                              - name: ":method"
                                exact_match: "OPTIONS"
                          direct_response:
                            status: 204
                            body:
                              inline_string: ""
                          response_headers_to_add:
                            - header:
                                key: "Access-Control-Allow-Origin"
                                value: "*"
                            - header:
                                key: "Access-Control-Allow-Methods"
                                value: "GET, POST, OPTIONS"
                            - header:
                                key: "Access-Control-Allow-Headers"
                                value: "content-type,x-grpc-web,authorization"
                            - header:
                                key: "Access-Control-Max-Age"
                                value: "1728000"
                        # Route all /xyz.aspens.arborter_config.v1.ConfigService/ requests to backend
                        - match:
                            prefix: "/xyz.aspens.arborter_config.v1.ConfigService/"
                          route:
                            cluster: arborter 
                        # Route all /xyz.aspens.arborter.v1.ArborterService/ requests to backend
                        - match:
                            prefix: "/xyz.aspens.arborter.v1.ArborterService/"
                          route:
                            cluster: arborter 
                        # Catch-all route (optional, for other gRPC services)
                        - match:
                            prefix: "/"
                          route:
                            cluster: arborter 
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                      start_child_span: true
                      # Add streaming optimizations
                      stream_idle_timeout: 0s
                      request_timeout: 0s
  clusters:
    - name: arborter 
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options:
              max_concurrent_streams: 100
              initial_stream_window_size: 65536
              initial_connection_window_size: 1048576
              stream_error_on_invalid_http_messaging: false
            # Add buffer limits for streaming
      buffer_limits:
        - name: "http2.max_concurrent_streams"
          value: "100"
        - name: "http2.initial_stream_window_size"
          value: "65536"
        - name: "http2.initial_connection_window_size"
          value: "1048576"
      load_assignment:
        cluster_name: arborter
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      #address: host.docker.internal # local testing
                      address: arborter # deployed in containers
                      port_value: 50051

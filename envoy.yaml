static_resources:
  listeners:
    - address:
        socket_address:
          address:  0.0.0.0 
          port_value: 8811
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains:
                        - "*"
                      cors:
                        allow_origin_string_match:
                          - prefix: "*"
                        allow_methods: "GET, POST, OPTIONS"
                        allow_headers: "content-type,x-grpc-web,authorization"
                        max_age: "1728000"
                        expose_headers: "grpc-status,grpc-message"
                      routes:
                        # Handle OPTIONS preflight for CORS
                        - match:
                            prefix: "/xyz.aspens.arborter_config.v1.ConfigService/"
                            headers:
                              - name: ":method"
                                exact_match: "OPTIONS"
                          direct_response:
                            status: 204
                            body:
                              inline_string: ""
                          response_headers_to_add:
                            - header:
                                key: "Access-Control-Allow-Origin"
                                value: "*"
                            - header:
                                key: "Access-Control-Allow-Methods"
                                value: "GET, POST, OPTIONS"
                            - header:
                                key: "Access-Control-Allow-Headers"
                                value: "content-type,x-grpc-web,authorization"
                            - header:
                                key: "Access-Control-Max-Age"
                                value: "1728000"
                        # Handle OPTIONS preflight for ArborterService
                        - match:
                            prefix: "/xyz.aspens.arborter.v1.ArborterService/"
                            headers:
                              - name: ":method"
                                exact_match: "OPTIONS"
                          direct_response:
                            status: 204
                            body:
                              inline_string: ""
                          response_headers_to_add:
                            - header:
                                key: "Access-Control-Allow-Origin"
                                value: "*"
                            - header:
                                key: "Access-Control-Allow-Methods"
                                value: "GET, POST, OPTIONS"
                            - header:
                                key: "Access-Control-Allow-Headers"
                                value: "content-type,x-grpc-web,authorization"
                            - header:
                                key: "Access-Control-Max-Age"
                                value: "1728000"
                        # Route all /xyz.aspens.arborter_config.v1.ConfigService/ requests to backend
                        - match:
                            prefix: "/xyz.aspens.arborter_config.v1.ConfigService/"
                          route:
                            cluster: backend_grpc_service
                        # Route all /xyz.aspens.arborter.v1.ArborterService/ requests to backend
                        - match:
                            prefix: "/xyz.aspens.arborter.v1.ArborterService/"
                          route:
                            cluster: backend_grpc_service
                        # Catch-all route (optional, for other gRPC services)
                        - match:
                            prefix: "/"
                          route:
                            cluster: backend_grpc_service
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                      start_child_span: true
  clusters:
    - name: backend_grpc_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: backend_grpc_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      #address: host.docker.internal # local testing
                      address: arborter # deployed alongside arborter in containers
                      port_value: 50051

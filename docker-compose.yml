version: '3.8'

services:
  envoy-proxy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "8082:8080"
      - "9901:9901"
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
    command: ["/usr/local/bin/envoy", "-c", "/etc/envoy/envoy.yaml"]
    networks:
      - grpc-network

  grpc-web-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "8083:8080"
    environment:
      - GRPC_TARGET=host.docker.internal:50051
    volumes:
      - ./src/proto:/app/src/proto:ro
    networks:
      - grpc-network

networks:
  grpc-network:
    driver: bridge 
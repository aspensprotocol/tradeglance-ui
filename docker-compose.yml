#version: '3.8'

services:
  tradeglance-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradeglance-ui
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tradeglance-network

networks:
  tradeglance-network:
    driver: bridge 